<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- crdt baby -->
  <div id="credit">Created by Aryan Amarnani</div>

  <!-- container for app -->
  <div id="app">
    <h1>To-Do List</h1>
    <div id="input-section">
      <input type="text" id="task-title" placeholder="Task Title">
      <input type="date" id="due-date">
      <input type="time" id="due-time">
      <select id="priority">
        <option value="1">Priority 1 (High)</option>
        <option value="2">Priority 2</option>
        <option value="3">Priority 3</option>
        <option value="4">Priority 4</option>
        <option value="5">Priority 5 (Low)</option>
      </select>
      <button id="add-task">Add Task</button>
    </div>
    <ul id="tasks"></ul>
    <div id="notification-warning" style="display: none; color: red;">
      Notifications are disabled. Please enable them to get reminders!
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
